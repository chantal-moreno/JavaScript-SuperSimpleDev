<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 5m. Create these 5 buttons: -->
    <!-- 5o. When we click '1' button. Add the string '1' to the calculation variable: calculation += '1'. Display the calculation in the console: console.log(calculation). -->
    <p class="js-calculation calculation"></p>
    <div>
      <button onclick="updateCalculation('1');">1</button>
      <!-- 5p. Do the same for the '2', '3', and '+' buttons -->
      <button onclick="updateCalculation('2');">2</button>
      <button onclick="updateCalculation('3');">3</button>
      <button onclick="updateCalculation('+');" class="orange">+</button>
    </div>
    <div>
      <button onclick="updateCalculation('4');">4</button>
      <button onclick="updateCalculation('5');">5</button>
      <button onclick="updateCalculation('6');">6</button>
      <button onclick="updateCalculation('-');" class="orange">-</button>
    </div>
    <div>
      <button onclick="updateCalculation('7');">7</button>
      <button onclick="updateCalculation('8');">8</button>
      <button onclick="updateCalculation('9');">9</button>
      <button onclick="updateCalculation('*');" class="orange">*</button>
    </div>
    <div>
      <button onclick="updateCalculation('0');">0</button>
      <button onclick="updateCalculation('.');">.</button>
      <button onclick="calculation = eval(calculation); showCalculation()">
        =
      </button>
      <button onclick="updateCalculation('/');" class="orange">/</button>
    </div>
    <button
      onclick="calculation = ''; localStorage.setItem('calculation', calculation); showCalculation()"
      class="clear"
    >
      Clear
    </button>
    <!-- 5q. When we click the '=' button, use the code: eval(calculation); (eval(...) converts the calculation string into actual math). Save the result back in 'calculation': calculation = eval(calculation);.Display the result in the console. -->

    <!-- 5r. Create the rest of buttons in the calculator. -->
    <script src="index.js"></script>
  </body>
</html>
