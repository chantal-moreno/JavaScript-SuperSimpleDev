<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- 5m. Create these 5 buttons: -->
    <!-- 5o. When we click '1' button. Add the string '1' to the calculation variable: calculation += '1'. Display the calculation in the console: console.log(calculation). -->
    <div>
      <button onclick="console.log(updateCalculation('1'));">1</button>
      <!-- 5p. Do the same for the '2', '3', and '+' buttons -->
      <button onclick="console.log(updateCalculation('2'));">2</button>
      <button onclick="console.log(updateCalculation('3'));">3</button>
      <button onclick="console.log(updateCalculation('+'));">+</button>
    </div>
    <div>
      <button onclick="console.log(updateCalculation('4'));">4</button>
      <button onclick="console.log(updateCalculation('5'));">5</button>
      <button onclick="console.log(updateCalculation('6'));">6</button>
      <button onclick="console.log(updateCalculation('-'));">-</button>
    </div>
    <div>
      <button onclick="console.log(updateCalculation('7'));">7</button>
      <button onclick="console.log(updateCalculation('8'));">8</button>
      <button onclick="console.log(updateCalculation('9'));">9</button>
      <button onclick="console.log(updateCalculation('*'));">*</button>
    </div>
    <div>
      <button onclick="console.log(updateCalculation('0'));;">0</button>
      <button onclick="console.log(updateCalculation('.'));">.</button>
      <button
        onclick="calculation = eval(calculation); console.log(calculation);"
      >
        =
      </button>
      <button onclick="console.log(updateCalculation('/'));">/</button>
    </div>
    <button
      onclick="calculation = ''; localStorage.setItem('calculation', calculation);"
    >
      Clear
    </button>
    <!-- 5q. When we click the '=' button, use the code: eval(calculation); (eval(...) converts the calculation string into actual math). Save the result back in 'calculation': calculation = eval(calculation);.Display the result in the console. -->

    <!-- 5r. Create the rest of buttons in the calculator. -->
    <script>
      // 5n. Create a script, create a variable called 'calculation', and save an empty string inside: let calculation '';
      let calculation = localStorage.getItem('calculation') || '';
      console.log(calculation);
      // 7g. Create a function 'updateCalculation' and reuse the code.
      function updateCalculation(character) {
        calculation += character;
        localStorage.setItem('calculation', calculation);
        return calculation;
      }
      // 8h. We'll add localStorage. Whenever we update the calculation, save it using .setItem(). When the page is loaded, get the calculation using .getItem(). Use a default value of '' if calculation doesn't exist in local storage
    </script>
  </body>
</html>
