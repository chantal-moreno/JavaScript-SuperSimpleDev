<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Quantity</title>
  </head>
  <body>
    <!-- Lesson 7- Cart Quantity  -->
    <div>
      <h1>Cart Quantity</h1>
      <button onclick="console.log('Cart quantity: '+cartQuantity);">
        Show Quantity
      </button>
      <button onclick="console.log(updateCartQuantity(1));">Add to Cart</button>
      <button onclick="console.log(updateCartQuantity(2));">+2</button>
      <button onclick="console.log(updateCartQuantity(3));">+3</button>
      <button onclick="console.log(updateCartQuantity(4));">+4</button>
      <button onclick="console.log(updateCartQuantity(5));">+5</button>
      <button onclick="console.log(updateCartQuantity(-1));">
        Remove from cart
      </button>
      <button
        onclick="
        if (cartQuantity <= 0) {
            console.log('Not enough items in the cart');
        } else {
            cartQuantity -= 2; 
      console.log('Cart quantity: '+cartQuantity);
        }
        "
      >
        -2
      </button>
      <button
        onclick="
        if (cartQuantity <= 0) {
            console.log('Not enough items in the cart');
        } else {
            cartQuantity -= 3; 
      console.log('Cart quantity: '+cartQuantity);
        }
        "
      >
        -3
      </button>
      <button
        onclick="cartQuantity = 0; 
      console.log('Cart was reset.');"
      >
        Reset Cart
      </button>
    </div>
    <script>
      let cartQuantity = 0;
      //7h. Create a function 'updateCartQuantity' and reuse the code.
      //7i. Modify 'updateCartQuantity' from 7h so that if quantity is invalid, alert(): and then return;(this is called an early return). An early return make our code cleaner because we can remove the 'else-if'/'else'.
      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert("The cart is full");
          return;
        }
        if (cartQuantity + change < 0) {
          alert("Not enough items in the cart");
          return;
        }
        cartQuantity += change;
        return "Cart quantity: " + cartQuantity;
      }
    </script>
  </body>
</html>
