<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 4 Exercises - HTML CSS Review, console.log</title>
    <!-- <title>Buttons</title> -->
  </head>
  <body>
    <!-- 4a. Create a button with the text 'Click' inside. -->
    <button>Click</button>
    <br />
    <!-- 4b. Create 2 buttons. 1 with your name and 1 with your favorite food -->
    <button>Chantal</button>
    <button>Pasta</button>
    <br />
    <!-- 4c. Create a paragraph with the text 'Hello, world!' inside. -->
    <p>Hello, world!</p>
    <!-- 4d. Continuing from exercise 4c, create a paragraph below the previous paragraph and write something you did today. -->
    <p>Today I watch the JavaScript Full Course of SuperSimpleDev in YouTube</p>
    <br />
    <!-- 4e. Create 2 buttons 'Add to cart' and 'Buy now'. Use CSS to give them yellow and orange background colors. -->
    <button style="background-color: yellow">Add to cart</button>
    <button style="background-color: orange">Buy now</button>
    <br />
    <!-- 4f. Add the HTML structure to exercise 4e (add <!DOCTYPE html>, <html>, <head>, <body>) and put the elements into the <head> or <body>. -->
    <!-- 4g. Continuing from 4f, change the tittle at the top of the tab to 'Buttons'. -->
    <!-- 4h. Continuing from 4g, add a script element so that when tha page loads, it displays the message 'Welcome!' in the Console. -->
    <script>
      console.log("Welcome!");
    </script>
    <!-- 4i. Using HTML and CSS, try to copy the design on the right. -->
    <!-- 4j. Continuing from 4i, add onclick="..." attributes to the two buttons: When clicking 'Add to cart', create a popup with the text 'Added'. When clicking 'Buy now', display the message 'Loading...' in the Console, and then create a popup with the text 'Purchased' -->
    <div>
      <p>Adults Plain Cotton T-shirt</p>
      <p>Price: $7.99</p>
      <button style="background-color: yellow" onclick="alert('Added')">
        Add to cart
      </button>
      <button
        style="background-color: orange"
        onclick="console.log('Loading...'), alert('Purchased');"
      >
        Buy now
      </button>
    </div>
  </body>
</html>
