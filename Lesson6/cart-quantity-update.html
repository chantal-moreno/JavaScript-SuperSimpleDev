        }
        "
      >
        +5
      </button>

        if (cartQuantity <= 0) {
            console.log('Not enough items in the cart');
        } else {
            cartQuantity--; 
      console.log('Cart quantity: '+cartQuantity);    
        }
        "
      >
        Remove from cart
      </button>
      <button
        onclick="
        if (cartQuantity <= 0) {
            console.log('Not enough items in the cart');
        } else {
            cartQuantity -= 2; 
      console.log('Cart quantity: '+cartQuantity);
        }
        "
      >
        -2

      <button
        onclick="
        if (cartQuantity <= 0) {
            console.log('Not enough items in the cart');
        } else {
            cartQuantity -= 3; 
      console.log('Cart quantity: '+cartQuantity);
        }
        "
      >
        -3

        onclick="cartQuantity = 0;
