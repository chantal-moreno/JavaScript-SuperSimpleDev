<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="pick-move">
      <button onclick="playGame('rock')">
        <img src="img/rock-emoji.png" alt="rock-emoji" />
      </button>
      <button onclick="playGame('paper')">
        <img src="img/paper-emoji.png" alt="paper-emoji" />
      </button>
      <button onclick="playGame('scissors');">
        <img src="img/scissors-emoji.png" alt="scissors-emoji" />
      </button>
    </div>
    <h2 class="js-result"></h2>
    <p class="js-moves moves"></p>
    <p class="js-score"></p>
    <button
      onclick="score.wins=0; score.losses=0; score.ties=0;localStorage.removeItem('score'); updateScoreElement()"
      class="btn-reset"
    >
      Reset Score
    </button>
    <button class="btn-auto-play" onclick="autoPlay();">Auto play</button>
    <script src="index.js"></script>
  </body>
</html>
