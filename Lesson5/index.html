<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 5 - Variables</title>
  </head>
  <body>
    <!-- Lesson 5 - Cart Quantity  -->
    <div>
      <h1>Cart Quantity</h1>
      <button onclick="console.log('Cart quantity: '+cartQuantity);">
        Show Quantity
      </button>
      <button
        onclick="
        cartQuantity++; 
        console.log('Cart quantity: '+cartQuantity);"
      >
        Add to Cart
      </button>
      <button
        onclick="cartQuantity += 2; 
      console.log('Cart quantity: '+cartQuantity);"
      >
        +2
      </button>
      <button
        onclick="cartQuantity += 3; 
      console.log('Cart quantity: '+cartQuantity);"
      >
        +3
      </button>
      <button
        onclick="cartQuantity += 4; 
      console.log('Cart quantity: '+cartQuantity);"
      >
        +4
      </button>
      <button
        onclick="cartQuantity += 5; 
      console.log('Cart quantity: '+cartQuantity);"
      >
        +5
      </button>
      <button
        onclick="cartQuantity--; 
      console.log('Cart quantity: '+cartQuantity);"
      >
        Remove from cart
      </button>
      <button
        onclick="cartQuantity -= 2; 
      console.log('Cart quantity: '+cartQuantity);"
      >
        -2
      </button>
      <button
        onclick="cartQuantity -= 3; 
      console.log('Cart quantity: '+cartQuantity);"
      >
        -3
      </button>
      <button
        onclick="cartQuantity = 0; 
      console.log('Cart was reset.');"
      >
        Reset Cart
      </button>
    </div>
    <!-- Lesson 5 - Exercises  -->
    <!-- 5h. In the Cart Quantity project, add 2 more buttons '+4' abd '+5', which increase the quantity by 4 and 5 when you click them. Tryusign +=. -->
    <!-- 5i. In the Cart Quantity project , add a button 'Remove from cart', which decreases the cart quantity by 1. -->
    <!-- 5j. Add 2 buttons '-2' ans '-3', which decrease the quantity by 2 and 3. -->
    <!-- 5k. Use the shortcuts -- and -= in 5i and 5j. -->
    <script>
      // Lesson 5 - Cart Quantity
      let cartQuantity = 0;
      //   Lesson 5 - Exercises
      //   5a. Create a script element. Inside th script, crate a variable called 'name', and save your name in this variable as a string
      const name = "Chent";
      //   5b. Continuing from 5a, display the message 'My name is: ${name}' in the console (insert the 'name' variable created in 5a into this message).
      console.log(`My name is: ${name}`);
      //    5c. At a restaurant, you order 1 coffe ($5), 2 bagels ($3 each), amd 1 soup ($9). Calculate the cost and save it in a variable called 'cost'.
      const cost = 5 + 2 * 3 + 9;
      //    5d. Continuing from 5c, display 'Cost of food $${cost}' in the console.
      console.log(`Cost of the food $${cost}`);
      //    5e.  Let's say the reaurant charges a 10% tax. Using 'cost' variable from 5c, calculate the tax (multiply by 0.1), and save the result in a variable.
      const tax = cost * 0.1;
      //    5f. Continuing from 5e, display 'Tax (10%): $${tax}' in the console
      console.log(`Tax (10%): $${tax}`);
      //   5g. Continuing from 5f, calculate the total (cost + tax), save it in a variable called 'totalCost', and display the message 'Total cost: $${totalCost}' in the console.
      const totalCost = cost + tax;
      console.log(`Total cost: $${totalCost}`);
      //   5h.
    </script>
  </body>
